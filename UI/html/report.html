<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/report.css">
    <title>Report ADs</title>
</head>
<body>
        <header>
                <div class="header-container">
                            <div class="auto">
                                <a href="#">AutoMart.com</a>
                            </div>
                            <nav>
                                <li><a href="">Sell A Car</a></li>
                                <li><a href="../html/signup.html" id="button"><button class="Sign">Sign in / login</button></a></li>
                            </nav>
                        </div>
                </header>
    <div class="container">
        <h2 class="head-report">REPORT ADs</h2>
        <form action="">
            <div class="name">
                <label for="name">Name<span><strong>:</strong></span></label>
                <input type="text" placeholder="name">
            </div>
            <div class="number">
                <label for="phone number">phone Number<strong>:</strong></label>
                <input type="text" placeholder="phone number">
            </div>
            <div class="email">
                <label for="Email">Email<span><strong>:</strong></span></label>
                <input type="email" placeholder="Email">
            </div>
            <div class="abuse">
                <label for="abuse">Abuse type<span><strong>:</strong></span></label>
                <select name="abuse" id="">
                    <option value="offensive">offensive</option>
                    <option value="Fraudulent">Fraudulent/misleading</option>
                    <option value="vechile sold">vechile sold</option>
                    <option value="content-violation">content violation</option>
                    <option value="others">others</option>
                </select>
            </div>
            <div class="comment">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" placeholder="message"></textarea>
            </div>
            <div class="btn-report">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
            <div class="footer-content">
                    <p>AutoMart &copy;2019 <span>All Rights Reserved</span></p>
                </div>
            </footer>
</body>
</html>
